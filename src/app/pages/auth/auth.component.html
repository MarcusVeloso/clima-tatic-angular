<mat-card class="container text-center">
  <mat-card-title>Registrar usuário</mat-card-title>

  <form (ngSubmit)="saveApiKey()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>API Key</mat-label>
          <input
            id="apiKey"
            type="text"
            matInput
            [formControl]="apiKeyFormControl"
            placeholder="API Key"
          />
          <mat-error *ngIf="apiKeyFormControl.hasError('required')">
            Campo API Key é <strong>obrigatório!</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <div class="button-row">
          <button id="registrar" mat-raised-button color="primary">
            Registrar
          </button>
        </div>
      </div>
    </div>
  </form>
</mat-card>
